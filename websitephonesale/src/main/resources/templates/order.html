<!DOCTYPE html>
<html>

<head>
	<title>cart</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" th:href="@{/styles/order.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/styles/base.css}" type="text/css">
	<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
	<link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap}"
		rel="stylesheet">
	<link rel="stylesheet" th:href="@{/styles/font/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css}">
</head>

<body>
	<div class="main">
		<div class="main_container">
			<div class="main_container_box">

				<div class="main_container_form">
					<div class="form_product">
						<div class="form_header">
							<h1>Thông tin sản phẩm</h1>
						</div>
						<div class="product_img">
							<img th:src="${product.img}" alt="">
						</div>
						<div class="phone_infor">
							<p class="brand" th:text="${product.brand}"></p>
						</div>
						<div class="phone_cost">
							<label class="cost">Thành tiền:</label>
							<p class="cost" style="color:red;font-size:32px" th:text="${product.cost}"></p>
							<p class="cost" style="color:red;font-size:32px;margin: 0;">đ</p>
						</div>
					</div>

					<div class="form_information">
						<div class="form_header">
							<h1>Thông tin đặt hàng</h1>
							<div class="form_login_header-cancel js-cancel" id="cancelbutton">
								<a href="/cart/views"><i class="fa-solid fa-xmark"></i></a>
							</div>
						</div>
						<div class="form_main">
							<div class="form_container">
								<form class="form_order" method="POST" th:action="@{/order}" th:object="${order}">
									<div class="form_name form_input">
										<input type="text" name="name" class="boxinput" th:field="*{fullName}"
											placeholder="Họ và tên" required><br>
									</div>
									<div class="form_numberPhone">
										<input type="text" name="numberPhone" class="boxinput" th:field="*{numberphone}"
											placeholder="Số điện thoại" required><br>
									</div>
									<div class="form_email">
										<input type="email" name="email" class="boxinput" th:field="*{email}"
											placeholder="Email" required><br>
									</div>
									<div class="form_address">
										<input type="text" name="address" class="boxinput" th:field="*{address}"
											placeholder="Địa chỉ nhận hàng" required><br>
									</div>
									<input type="hidden" th:value="${product.id}" th:field="*{id_product}">
									<input type="hidden" th:value="${product.cost}" th:field="*{sum}">
									<input type="hidden" th:value="${product.brand}" th:field="*{brand}">
									<input type="hidden" th:value="${product.img}" th:field="*{img}">
									<input type="hidden" th:value="${user.id}" th:field="*{userid}">
									<div class="form_submit">
										<input class="submitbutton topbottom" type="submit"
											value="Xác nhận và đặt hàng">
									</div>
								</form>
							</div>

						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
