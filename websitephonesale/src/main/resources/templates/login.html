<!DOCTYPE html>
<html>
    <head>
        <title>cart</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="/styles/signup.css" type="text/css">
        <link rel="stylesheet" href="/styles/base.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/font/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css">
    </head>
    <body>
        <div class="allform js-formlogin" id="myForm">
            <div class="form_login">
                <div class="form_login_header">
                    <h1>Đăng nhập</h1>
                    <div class="form_login_header-cancel js-cancel1" id="cancelbutton">
                        <a href="/"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                </div>
                <div class="form_login_main">
                    <form method="POST" th:action="@{/logins}"  >
                        <div class="form_email topbottom">              
                            <input type="email" name="email" class="boxinput" th:name="email" placeholder="Email" required><br>
                        </div>
                        <div class="form_password topbottom">
                           
                            <input type="password" name="password"   class="boxinput" th:name="password" placeholder="Password" required><br>
                        </div>
                        <p th:text="${error}" style="color: red;font-size: 16px; margin: 20px 0 0 4px;"></p>
                        <div class="form_checkbox">
                            <div class="box">
                                <input type="checkbox" class="checkbox">
                                <p>Remember me
                                    
                                </p>
                            </div>
                        </div>
                        
                        <div class="form_submit">
                            <input class="submitbutton topbottom" type="submit" value="Đăng nhập">
                        </div>
                        <p style="font-size: 16px;text-align: center;margin-top: 34px;">Bạn chưa có tài khoản? Đăng ký <a href="/signup/add">tại đây</a></p>
                        <div class="form_switch-login ">
                            <div class="signupwith">
                                <p class="icon_size-small">Log in with</p>
                                <a href="facebook.com">
                                    <i class="fa-brands fa-facebook icon_size"></i>
                                </a>
                                <a href="facebook.com">
                                    <i class="fa-brands fa-google icon_size"></i>
                                </a>
                                <a href="facebook.com">
                                    <i class="fa-brands fa-microsoft icon_size"></i>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
